<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="isError">
      {{isError}}
    </div> -->
    <app-alert [message]="isError" *ngIf="isError"(close)="onHandleError()"></app-alert>
    <div *ngIf="isLoading" style="text-align:center">
      <app-loadingspinner></app-loadingspinner>
    </div>
    <form #authform="ngForm" (ngSubmit)="onSubmit(authform)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" name="email" ngModel required email />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6" />
      </div>
      <div>
        <button class="btn btn-primary" [disabled]="!authform.valid" type="submit">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
      </div>
    </form>
  </div>
</div>
